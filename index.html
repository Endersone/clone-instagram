<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Celular-instagram-copia.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="Perfil-instagram.png" alt="perfil do instagram">
                </div>
                <a href="#" class="instagram-login">Continuar como Enderson</a> 
                <div class="group-not-account">
                    <p class="not-account">Não é Enderson?</p>
                    <p class="not-account">
                        <!--<span class="link-blue">Trocar de conta</span>-->
                        <a href="#" class="link-blue">Trocar de conta</a>
                    </p>
                </div>                 
            </div>          
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
